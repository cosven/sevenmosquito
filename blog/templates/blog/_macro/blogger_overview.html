{% load static %}

<section class="site-overview sidebar-panel  sidebar-panel-active ">
  <div class="site-author motion-element" itemprop="author" itemscope itemtype="//schema.org/Person">
    <img class="site-author-image" itemprop="image"
                                   src="{% with 'images/'|add:request.blogger|add:'.png' as author_img %}{% static author_img %}{% endwith %}"
                                   alt="{{ request.blogger }}" />
    <p class="site-author-name" itemprop="name">{{ request.blogger }}</p>
    <p class="site-description motion-element" itemprop="description">2333</p>
  </div>
  <nav class="site-state motion-element">
    <div class="site-state-item site-state-posts">
      <a href="/">
        <span class="site-state-item-count">{{ posts | length }}</span>
        <span class="site-state-item-name">日志</span>
      </a>
    </div>

    <div class="site-state-item site-state-categories">
      <span class="site-state-item-count">{{ categories | length }}</span>
      <span class="site-state-item-name">分类</span>
    </div>

    <div class="site-state-item site-state-tags">
      <a href="/tags">
        <span class="site-state-item-count">{{ tags | length }}</span>
        <span class="site-state-item-name">标签</span>
      </a>
    </div>

  </nav>
  <div class="feed-link motion-element">
    <a href="/atom.xml" rel="alternate">
      <i class="fa fa-rss"></i>
      RSS
    </a>
  </div>

  <div class="links-of-author motion-element">
    <span class="links-of-author-item">
      <a href="https://github.com/{{ request.blogger }}" target="_blank" title="GitHub">
        <i class="fa fa-fw fa-github"></i>

        GitHub
      </a>
    </span>

    <span class="links-of-author-item">
      <a href="https://twitter.com/{{ request.blogger }}" target="_blank" title="Twitter">

        <i class="fa fa-fw fa-twitter"></i>

        Twitter
      </a>
    </span>

    <span class="links-of-author-item">
      <a href="http://douban.com/people/{{ request.blogger }}" target="_blank" title="豆瓣">

        <i class="fa fa-fw fa-globe"></i>

        豆瓣
      </a>
    </span>

    <span class="links-of-author-item">
      <a href="http://www.zhihu.com/people/{{ request.blogger }}" target="_blank" title="知乎">

        <i class="fa fa-fw fa-globe"></i>

        知乎
      </a>
    </span>
  </div>
</section>
