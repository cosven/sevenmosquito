<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="post editor.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>edit post</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>

<body>
  <nav class="grey darken-2">
    <div class="">
      <div class="nav-wrapper container">
        <span>新建博客</span>

        <ul class="right">
          <li>
            <a class="waves-effect btn" id="post-publish">发布</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <div class="row">
        <form action="#">
          <div class="col s12 m12">

            <div class="row">

              <div class="input-field col s12 m4">
                <select>
                  <option value="" disabled selected>未分类</option>
                  {% for cate in categories %}
                  <option value="{{ cate.id }}">{{ cate.name }}</option>
                  {% endfor %}
                </select>
                <label>博客分类</label>

              </div>

              <div class="input-field col s12 m8">
                <input class="validate" type="hidden" id="post-tags">
                <div class="chips chips-autocomplete" data-index="0" data-initialized="true">
                </div>
              </div>
            </div>

            <div class="input-field">
              <input class="validate" type="text" pattern="" id="post-title">
              <label class="" for="post-title">博客标题</label>
            </div>

            <div class="input-field">
              <textarea id="post-body"></textarea>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>
    var simplemde = new SimpleMDE();
    $('.chips-autocomplete').material_chip({
      placeholder: '+Tag:',
      secondaryPlaceholder: 'Tags'
    });
    $('select').material_select();
  </script>
  </body>
</html>
